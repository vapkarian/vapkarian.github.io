<!DOCTYPE html>
<html>
	<body>
		<h1>MOTOTRBO Serial Checker</h1>
		<label for="sn">Серійний номер:</label>
		<input type="text" id="sn" name="sn">
		<button type="button" onclick="check()">Перевіирити</button>
	</body>
	<script>
		var modelMappings = {
			"807": "DP4400e / DP4401e",
			"871": "DP4800 / DP4800e / DP4801 / DP4801e / XiR P8668i",
			"865": "R7 / R7a",
			"511": "DM4401e / DM4600 / DM4600e / DM4601 / DM4601e",
			"446": "DP2400e / XiR P6600i",
			"038": "DM3600",
			"203": "DP4400 / DP4401",
			"821": "DP4600e",
			"484": "SLR3000",
			"478": "SLR5300 / SLR5500",
			"433": "SLR8000",
		}
		var yearMappings = {
			A: "2000-го року",
			B: "2001-го року",
			C: "2002-го року",
			D: "2003-го року",
			E: "2004-го року",
			F: "2005-го року",
			G: "2006-го року",
			H: "2007-го року",
			J: "2008-го року",
			K: "2009-го року",
			L: "2010-го року",
			M: "2011-го року",
			N: "2012-го року",
			P: "2013-го року",
			Q: "2014-го року",
			R: "2015-го року",
			S: "2016-го року",
			T: "2017-го року",
			U: "2018-го року",
			V: "2019-го року",
			W: "2020-го року",
			X: "2021-го року",
			Y: "2022-го року",
			Z: "2023-го року",
		}
		var monthMappings = {
			A: "перша половина січня",
			B: "друга половина січня",
			C: "перша половина лютого",
			D: "друга половина лютого",
			E: "перша половина березня",
			F: "друга половина березня",
			G: "перша половина квітня",
			H: "друга половина квітня",
			J: "перша половина травня",
			K: "друга половина травня",
			L: "перша половина червня",
			M: "друга половина червня",
			N: "перша половина липня",
			P: "друга половина липня",
			Q: "перша половина серпня",
			R: "друга половина серпня",
			S: "перша половина вересня",
			T: "друга половина вересня",
			U: "перша половина жовтня",
			V: "друга половина жовтня",
			W: "перша половина листопада",
			X: "друга половина листопада",
			Y: "перша половина грудня",
			Z: "друга половина грудня",
		}
		function check() {
			var serial = document.getElementById("sn").value;
			alert("Можливі моделі: " + (modelMappings[serial.substring(0,3)] || "невідомо") + "\n" + "Період виробництва: " + (monthMappings[serial.substring(5,6)] || "невідомий місяць") + " " + (yearMappings[serial.substring(4,5)] || "невідомого року"));
		}
	</script>
</html>
